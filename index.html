<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Grid</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: black;
    }

    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .video-grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;
      padding: 10px;
      height: 100vh;
      box-sizing: border-box;
    }

    .video-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #111;
      border: 2px solid lime; /* בדיקה - להסיר לאחר בדיקה */
      border-radius: 8px;
      overflow: hidden;
    }

    .video-block video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: black;
    }

    .video-label {
      color: white;
      font-size: 1.8vw;
      margin-top: 5px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .video-label {
        font-size: 2.5vw;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video" playsinline>
    <source src="pexels-artem-podrez-5752729.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <div class="video-grid-container">
    <div class="video-block">
      <video autoplay muted loop playsinline>
        <source src="pexels-artem-podrez-5752729.mp4" type="video/mp4" />
      </video>

    </div>

</body>
</html>
